name: mesa_news_app
description: Projeto mesa news para dispositivos mobile.

publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  assets:
    - ./assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: ./assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: ./assets/fonts/Roboto/Roboto-Italic.ttf
          style: italic
        - asset: ./assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
  
  uses-material-design: true
